<!DOCTYPE html>
<html lang="es">
<head>

    <title>Administrador</title>
    <link rel="stylesheet" href="iniciarsession.css">
</head>
<body>
    <div class="contenedor">

            <div id="mensaje"></div>
        </div>
    </div>
    <script src="iniciarsession.js"></script>
</body>
</html>
